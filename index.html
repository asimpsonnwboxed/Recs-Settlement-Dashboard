                                    <div key={i} className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm hover:shadow-md transition-shadow group flex flex-col text-slate-800 text-slate-800">
                                        <div className="p-4 border-b border-slate-50 bg-slate-50/50 flex justify-between items-center text-slate-900 text-slate-900">
                                            <span className="font-black uppercase text-[11px] tracking-tight">{acc.account}</span>
                                            <div className="p-1.5 bg-blue-100 rounded-lg group-hover:bg-[#002d72] transition-colors group-hover:text-white text-blue-900 text-blue-900 text-blue-900">
                                                <Icon name="landmark" size={14} />
                                            </div>
                                        </div>
                                        <div className="p-5 space-y-6 flex-1 text-slate-800 text-slate-800 text-slate-800 text-slate-800">
                                            <div className="grid grid-cols-2 gap-4 text-slate-800 text-slate-800 text-slate-800">
                                                <div className="space-y-1 text-slate-800 text-slate-800">
                                                    <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest text-slate-400 text-slate-400">Weekly Total In (Credit)</p>
                                                    <p className="text-[13px] font-black text-emerald-600 tabular-nums">{formatCurrency(acc.in)}</p>
                                                </div>
                                                <div className="space-y-1 text-right text-slate-800 text-slate-800">
                                                    <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest text-slate-400 text-slate-400">Weekly Total Out (Debit)</p>
                                                    <p className="text-[13px] font-black text-rose-600 tabular-nums text-rose-600 text-rose-600">{formatCurrency(acc.out)}</p>
                                                </div>
                                            </div>
                                            <div className="pt-4 border-t border-slate-50 flex flex-col gap-1.5 text-slate-800 text-slate-800 text-slate-800 text-slate-800 text-slate-800">
                                                <div className="flex items-center justify-between text-slate-800 text-slate-800">
                                                    <span className="text-[9px] font-bold text-slate-400 uppercase text-slate-400 text-slate-400">Final Net Balance</span>
                                                    <span className={`text-[10px] font-black px-2 py-0.5 rounded uppercase ${acc.net < 0 ? 'bg-rose-100 text-rose-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                                        {acc.net < 0 ? 'Debit Position' : 'Credit Position'}
                                                    </span>
                                                </div>
                                                <p className={`text-xl font-black tabular-nums ${acc.net < 0 ? 'text-rose-600' : 'text-emerald-600'}`}>
                                                    {formatCurrency(acc.net)}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Section 5 - Client Summary Cards */}
                        <div className="space-y-4 pb-8 w-full mt-6 text-slate-800 text-slate-800">
                            <h3 className="text-lg font-black text-slate-800 flex items-center gap-2 mb-2 uppercase tracking-wider text-slate-800 text-slate-800 text-slate-800 text-slate-800">
                                <Icon name="users" color="#f59e0b" size={20} /> Client Performance Breakdown
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-slate-800 text-slate-800 text-slate-800">
                                {clientData.map((client, idx) => (
                                    <div key={idx} className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col hover:shadow-md transition-all group text-slate-800 text-slate-800">
                                        <div className="p-5 border-b border-slate-50 relative" style={{ backgroundColor: `${client.accent}08` }}>
                                            <div className="flex justify-between items-start text-slate-800 text-slate-800">
                                                <h4 className="text-lg font-black text-slate-900 tracking-tighter uppercase">{client.client}</h4>
                                                <div className={`h-1.5 w-1.5 rounded-full ${client.recsStatus === 'Reconciled' ? 'bg-emerald-500' : 'bg-amber-500 animate-pulse'}`}></div>
                                            </div>
                                            <div className="flex items-center justify-between mt-4 text-slate-800 text-slate-800">
                                                <div>
                                                    <p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest text-slate-400 text-slate-400">Transactions</p>
                                                    <p className="text-sm font-black tabular-nums text-slate-800 text-slate-800">{client.totalTrans.toLocaleString()}</p>
                                                </div>
                                                <div className="text-right text-slate-800 text-slate-800">
                                                    <p className="text-[8px] font-bold text-slate-400 uppercase tracking-widest text-slate-400 text-slate-400">Total Value</p>
                                                    <p className={`text-sm font-black tabular-nums ${client.totalValue < 0 ? 'text-rose-500' : 'text-emerald-500'}`}>
                                                        {formatCurrency(client.totalValue)}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="p-5 space-y-2.5 flex-grow bg-white text-slate-800 text-slate-800 text-slate-800 text-slate-800 text-slate-800">
                                            {client.schemes.map((scheme, sIdx) => (
                                                <div key={sIdx} className="flex items-center justify-between p-1 rounded-lg hover:bg-slate-50 transition-colors text-[9px] text-slate-800 text-slate-800 text-slate-800 text-slate-800">
                                                    <div className="flex items-center gap-1.5 font-bold text-slate-600 uppercase tracking-tighter text-slate-600 text-slate-600 text-slate-600">
                                                        <div className="h-1 w-1 rounded-full shrink-0" style={{ backgroundColor: scheme.colour }}></div>
                                                        <span className="truncate max-w-[80px]">{scheme.name}</span>
                                                    </div>
                                                    <p className={`font-black tabular-nums shrink-0 ${scheme.value < 0 ? 'text-rose-500' : 'text-emerald-600'}`}>
                                                        {formatCurrency(scheme.value)}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="p-4 bg-slate-50/80 border-t border-slate-100 min-h-[80px] flex items-center text-slate-500 text-slate-500 text-slate-500 text-slate-500 text-slate-500">
                                            <p className="text-[10px] text-slate-500 leading-relaxed font-semibold italic text-center w-full">
                                                "{client.commentary}"
                                            </p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="w-full text-center pt-4 opacity-40">
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest italic text-center underline text-slate-400 text-slate-400 text-slate-400">Goals for 2026: Scaling Safely & Automating Manual Touchpoints</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
